<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Telegram setWebhook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

<div class="container">
	<div class="row">
		<div class="panel panel-default" style="margin-top: 30px;">
			<div class="panel-heading">Set Webhook</div>
			<div class="panel-body">
				<form class="form-horizontal" id="addWebhookForm" method="post" action="webhook.html" enctype="multipart/form-data" autocomplete="off">
					<div class="form-group">
						<label class="control-label col-sm-2">Bot Token</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="botTokenSetWebhook">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Webhook URL</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="url" placeholder="https://yourdomain.example">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">PEM public key file</label>
						<div class="col-sm-10">
							<input class="" type="file" name="certificate">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-primary" type="button" value="Set Webhook" onclick="setWebhook()">
						</div>
					</div>
					
				</form>
			</div>
		</div>
		<div class="panel panel-default" style="margin-top: 30px;">
			<div class="panel-heading">Unset Webhook</div>
			<div class="panel-body">
				<form class="form-horizontal" id="deleteWebhookForm" method="post" action="webhook.html" autocomplete="off">
					<div class="form-group">
						<label class="control-label col-sm-2">Bot Token</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="botTokenUnsetWebhook">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-default" type="button" value="Unset Webhook" onclick="unsetWebhook()">
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>

</body>

<script>

function setWebhook(){
	var telegramURL = 'https://api.telegram.org/bot';
	var botToken = document.getElementById("botTokenSetWebhook").value;
	//var postURL = telegramURL + botToken + '/setWebhook';
	var postURL = 'http://localhost/amareman/app/bot/amareman_bot.php';

	document.getElementById("addWebhookForm").action = postURL;
	document.getElementById("addWebhookForm").submit();
}

function unsetWebhook(){
	var telegramURL = 'https://api.telegram.org/bot';
	var botToken = document.getElementById("botTokenUnsetWebhook").value;
	var postURL = telegramURL + botToken + '/setWebhook';

	document.getElementById("deleteWebhookForm").action = postURL;
	document.getElementById("deleteWebhookForm").submit();
}
</script>

</html>
